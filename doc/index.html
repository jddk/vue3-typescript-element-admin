<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./libs/docsify.css" />
    <style>
      .sidebar {
        padding-left: 20px;
      }
      .markdown-section {
        max-width: 1300px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // 网站名称
        name: "vue3-typescript-admin",
        // 显示左侧目录
        loadSidebar: true,
        //切换页面后是否自动跳转到页面顶部。
        auto2top: true,
        // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 3
        // _sidebar.md 的加载逻辑是从每层目录下获取文件，如果当前目录不存在该文件则回退到上一级目录。
        //   当然你也可以配置 alias 避免不必要的回退过程
        // alias: {
        //   "/.*/_sidebar.md": "/_sidebar.md"
        // }
      };
    </script>
    <script src="./libs/docsify.js"></script>
  </body>
</html>
